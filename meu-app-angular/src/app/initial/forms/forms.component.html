<div class="form-container">
    <div class="row">
        <div class="col-md-4">
            <div class="row mb-2">
                <form [formGroup]="frm">
                    <label for="nome">Nome: {{frm.controls['nome'].value}} </label>
                    <input type="text" id="nome" class="form-control" formControlName="nome" >
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="form-control" formControlName="email" >
                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" class="form-control" formControlName="endereco" >
                </form>
            </div>
            <div>
                <button class="btn btn-primary" (click)="salvar()">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>
